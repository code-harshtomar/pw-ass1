<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading tag creates a top-level heading  -->
    <h1>The Beauty of India</h1>
    <!-- Paragraph tag defines a block of text -->

    <!-- Horizontal rule tag creates a thematic break or separator -->

    <!-- Line break tag breaks the line of text within the paragraph -->
    <p>Take a stroll through lush forests, listen to the gentle rustling of leaves, and experience the tranqility that only nature can provide</p>
